<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <script
      src="https://kit.fontawesome.com/e4ae57ae73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1 class="form-heading">Register Form</h1>
      <div class="social-wrapper">
        <a href="https://www.google.com/">
          <img
            class="social-icons"
            src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
          />
        </a>
        <a href="https://www.facebook.com/">
          <img
            class="social-icons"
            src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
          />
        </a>
        <a href="https://github.com/">
          <img
            class="social-icons"
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          />
        </a>
        <a href="https://in.linkedin.com/">
          <img
            class="social-icons"
            src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
            alt="linkedin"
          />
        </a>
      </div>
      <form>
        <div class="input-wrapper">
          <label for="name">Username</label>
          <input
            class="input-box"
            name="name"
            type="text"
            required
            minlength="3"
            maxlength="100"
            placeholder="Username"
          />
          <label for="email">Email</label>
          <input
            class="input-box"
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email"
          />
          <label for="password1">Password</label>
          <input
            id="password1"
            class="input-box"
            type="password"
            name="password1"
            required
            placeholder="Password"
          />
          <label for="password2">Confirm Password</label>

          <input
            id="password2"
            class="input-box"
            type="password"
            name="password2"
            required
            placeholder="Confirm Password"
          />
        </div>
        <input
          onclick="matchPassword()"
          class="btn"
          type="submit"
          value="Register"
        />
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
